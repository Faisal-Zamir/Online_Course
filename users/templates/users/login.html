{% block content %}

    <div class="row">
        
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h1>Login Form</h1>
            <form action="" method="POST" novalidate>

                {{ form |crispy}}

        </div>
        
    </div>
</div> 

{% endblock content %}
